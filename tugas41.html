<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Belajar Javascript - NIOMIC</title>
	<!-- <link rel="stylesheet" href=""> -->
</head>
<body>
	<p>Pilih warna background</p>

	<select name="mySelect" id="mySelect" onchange="myFunction()">
		<option value="red">Merah</option>
		<option value="blue">Biru</option>
		<option value="yellow">Kuning</option>
		<option value="white">Putih</option>

	<p>saat kamu memilih warna, background akan berubah</p>
	</select>

	<script type="text/javascript">
		function myFunction(){
			let a = document.getElementById('mySelect').value;
			document.body.style.backgroundColor = a;
		}
	</script>
</body>
</html>
